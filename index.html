<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youbug</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
</head>

<body>

    <section id="cont">
        <header>
            <div class="flex">
                <form class="fb">
                    <div class="fb-1">
                        <input class="pesquisa-input" type="search" placeholder="search" aria-label="search">
                    </div>
                    <div class="">
                        <button type="submit" class="fb-2">
                            <img src="./src/img/6795444-botao-de-pesquisa-lupa-icone-em-estilo-plano-vetor-removebg-preview.png"
                                alt="">
                        </button>

                        <div class="fb-3">
                            <a href="#">
                                <img class="micro" src="./src/img/voz-pesquisa-removebg-preview.png" alt="Pesquisa por voz">
                            </a>
                        </div>

                    </div>
                </form>



                <div class="fl-4">
                    <a href="#">
                        <img class="tres-barra" src="./src/img/tres-barra-removebg-preview.png" alt="">
                    </a>
                </div>
                <div class="fl-5">
                    <a href="logo youtube">
                        <img class="logom" src="./src/img/logo yt.webp" alt="">
                    </a>
                </div>

              

                <div class="fl-3">
                    <a href="#">
                        <img class="sino" src="./src/img/sininho-removebg-preview.png" alt="notificações">
                    </a>
                </div>

                <div class="fl-2 ">
                    <a href="canal"></a>
                    <img class="fl2" src="./src/img/icone-canal.jpg" alt="meu canal">
                    </a>
                </div>


            </div>
        </header>

          <div class="video item">
            <div class="videos">
    
         <video src="./src/img/navajo--a-colors-show---masego.mp4" controls width="100%">
                </video>
            </div>
        </div>


        <aside class="lateral item">
            <h3>lateral</h3>
        </aside>

        <div class="desc item">
            <Div>
                <h3>descrição</h3>
            </Div>
        </div>  

    </section>
</body>

</html>
